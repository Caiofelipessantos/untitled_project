<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        {% if error %}
        <p class="erro">{{ error }}</p>
        {% endif %}
        <header>
            <h1 class="titulo">Login</h1>
        </header>
        <form method="post" action="">
            <input type="email" id="email" name="email" value="{{ request.form.email }}" placeholder="seu@email.com" required><br><br>
            <input type="password" id="senha" name="senha" value="{{ request.form.senha }}" placeholder="Senha" required><br><br>
            
            <input type="submit" class="enviar" value="Entrar">
            <p>NÃ£o tem uma conta ainda? <a id="redireciona" href="{{ url_for('signup') }}">Crie uma</a>!</p>
        </form>
    </div> 
      
</body>
</html>
