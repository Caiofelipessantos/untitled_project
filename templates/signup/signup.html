<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title>Criar nova conta</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="titulo">Criar Conta</h1>
        </header>
        {% if error %}
        <p class="erro">{{ error }}</p>
        {% endif %}
        <form method="post" action="">
            <input type="text" id="nome" name="nome" placeholder="Nome" required><br><br>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required><br><br>
            <input type="email" id="email" name="email" placeholder="seu@email.com" required><br><br>
            <input type="password" id="senha" name="senha" placeholder="Senha" required><br><br>
            <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Confirme a senha" required><br><br>      
            <input type="submit" class="enviar" value="Criar">
        </form>
        <p>Já tem uma conta? <a id="redireciona" href="{{ url_for('login') }}">Faça login</a>!</p>
    </div>
    
</body>
</html>
